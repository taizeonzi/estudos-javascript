<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAÍS</title>
    <style>
        h1{
            font: bold 20pt Arial;
            color: rgb(35, 35, 162);
            text-shadow: rgba(0, 0, 0, 0.19) 0px 0px 4px;
        }
        h2{
            font: normal 15pt Arial;
        }
    </style>

</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    <h2>Digite seu país de origem: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="verificar()"></h2>
    <div id="res">

    </div>
    <script>
        function verificar(){
            var res = window.document.querySelector('div#res')
            var txtpais = window.document.querySelector('input#txtp')
            var pais = txtpais.value
            res.innerHTML = `<p>Seu país de origem é <strong>${pais}</strong></p>`
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro(a)!</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro(a)!</strong></p>` //o "+=" vai concatenar (não apaga a mensagem anterior. Se fosse só = iria apagar)
            }
        }
    </script>
</body>
</html>
