<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> <!-- evento: quando clicar em cima da div, vai criar um objeto chamado "a" e ele vai ser uma ligação para disparar o "clicar"-->
        Interaja..
    </div>

    <script>
        var a = window.document.getElementById('area') //meu objeto "a" está fazendo a ligação (dentro do JS) com o elemento de ID "area", que está dentro do HTML
        function clicar(){//função: quando chamar o "clicar", vai executar tudo que está aqui dentro
            a.innerText = 'Clicou!' // esse objeto vai mudar o conteúdo para "clicou!"
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerHTML = 'Saiu!'
            a.style.background = 'green'
        }
        // OUTRA FORMA DE FAZER (MELHOR), COLOCANDO TUDO NO JS... NO PRÓXIMO EXERCÍCIO (ex008)
    </script> 
</body>
</html>
